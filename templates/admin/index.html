<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Server - Redirecting</title>
    <script>
        // 페이지 로드 시 즉시 인증 확인 및 리다이렉트
        (function() {
            let token = null;

            // localStorage 확인
            try {
                token = localStorage.getItem('adminToken');
            } catch (e) {}

            // sessionStorage 확인
            if (!token) {
                try {
                    token = sessionStorage.getItem('adminToken');
                } catch (e) {}
            }

            // 쿠키 확인
            if (!token) {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'adminToken') {
                        token = value;
                        break;
                    }
                }
            }

            if (token) {
                // 토큰이 있으면 admin 페이지로
                window.location.href = 'admin.html';
            } else {
                // 토큰이 없으면 로그인 페이지로
                window.location.href = 'login.html';
            }
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-box input {
            width: 300px;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-box button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .search-box button:hover {
            background: #5a67d8;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f7f9fc;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }

        tr:hover {
            background: #f7fafc;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }

        .status-suspended {
            background: #fee2e2;
            color: #991b1b;
        }

        .balance-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance-input input {
            width: 120px;
            padding: 5px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .balance-input button {
            padding: 5px 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-suspend {
            background: #ef4444;
            color: white;
        }

        .btn-suspend:hover {
            background: #dc2626;
        }

        .btn-delete {
            background: #6b7280;
            color: white;
        }

        .btn-delete:hover {
            background: #4b5563;
        }

        .btn-resume {
            background: #3b82f6;
            color: white;
        }

        .btn-resume:hover {
            background: #2563eb;
        }

        .balance-display {
            font-weight: 600;
            color: #059669;
        }

        .last-seen {
            font-size: 12px;
            color: #6b7280;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 12px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .page-btn:hover {
            background: #f7f9fc;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .page-info {
            color: #4a5568;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>비트랩 V10 봇 관리자 승인 페이지</h1>
            <p>사용자 승인 및 관리</p>
        </div>

        <div class="search-box">
            <label>UID 검색: </label>
            <input type="text" id="searchInput" placeholder="UID를 입력하세요">
            <button onclick="searchUser()">검색</button>
            <button onclick="loadUsers()">전체보기</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>UID</th>
                        <th>API KEY</th>
                        <th>상태</th>
                        <th>잔고(USDT/캐리자산량)</th>
                        <th>최신연결</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- 동적으로 생성됨 -->
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- 동적으로 생성됨 -->
        </div>

        <div class="refresh-info">
            자동 새로고침: 5초마다 | 마지막 업데이트: <span id="lastUpdate">-</span>
        </div>
    </div>

    <script>
        // 리다이렉트 중 메시지만 표시
        document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"><p style="color: white; font-size: 18px;">리다이렉트 중...</p></div>';

        // 사용자 목록 불러오기
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();
                
                if (data.success) {
                    allUsers = data.users;
                    filteredUsers = allUsers;
                    renderTable();
                    updateLastUpdateTime();
                }
            } catch (error) {
                console.error('사용자 목록 불러오기 실패:', error);
            }
        }

        // 테이블 렌더링
        function renderTable() {
            const tbody = document.getElementById('userTableBody');
            
            if (filteredUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            등록된 사용자가 없습니다.
                        </td>
                    </tr>
                `;
                renderPagination();
                return;
            }

            // 페이지네이션 계산
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageUsers = filteredUsers.slice(startIndex, endIndex);

            tbody.innerHTML = pageUsers.map(user => `
                <tr>
                    <td>${user.uid}</td>
                    <td>${user.apiKey}</td>
                    <td>
                        <span class="status-badge status-${user.status}">
                            ${getStatusText(user.status)}
                        </span>
                    </td>
                    <td>
                        <div class="balance-display">
                            ${user.balance.toFixed(2)} USDT
                        </div>
                    </td>
                    <td>
                        <div class="last-seen">${formatDate(user.lastSeen)}</div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            ${getActionButtons(user)}
                        </div>
                    </td>
                </tr>
            `).join('');

            renderPagination();
        }

        // 페이지네이션 렌더링
        function renderPagination() {
            const totalPages = Math.ceil(filteredUsers.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // 이전 버튼
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">이전</button>`;
            }

            // 페이지 번호
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span class="page-info">...</span>`;
                }
            }

            // 다음 버튼
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})">다음</button>`;
            }

            html += `<span class="page-info">${filteredUsers.length}명 중 ${(currentPage - 1) * itemsPerPage + 1}-${Math.min(currentPage * itemsPerPage, filteredUsers.length)}명</span>`;

            pagination.innerHTML = html;
        }

        // 페이지 변경
        function changePage(page) {
            currentPage = page;
            renderTable();
        }

        // 상태 텍스트 변환
        function getStatusText(status) {
            switch(status) {
                case 'pending': return '승인 대기';
                case 'approved': return '사용중';
                case 'suspended': return '정지';
                default: return status;
            }
        }

        // 액션 버튼 생성
        function getActionButtons(user) {
            if (user.status === 'pending') {
                return `
                    <button class="btn btn-approve" onclick="updateStatus('${user.uid}', 'approved')">승인</button>
                    <button class="btn btn-delete" onclick="deleteUser('${user.uid}')">삭제</button>
                `;
            } else if (user.status === 'approved') {
                return `
                    <button class="btn btn-suspend" onclick="updateStatus('${user.uid}', 'suspended')">정지</button>
                    <button class="btn btn-delete" onclick="deleteUser('${user.uid}')">삭제</button>
                `;
            } else if (user.status === 'suspended') {
                return `
                    <button class="btn btn-resume" onclick="updateStatus('${user.uid}', 'approved')">승인</button>
                    <button class="btn btn-delete" onclick="deleteUser('${user.uid}')">삭제</button>
                `;
            }
        }

        // 상태 업데이트
        async function updateStatus(uid, status) {
            try {
                const response = await fetch('/api/admin/update-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ uid, status })
                });

                const data = await response.json();
                
                if (data.success) {
                    loadUsers();
                } else {
                    alert('상태 업데이트 실패: ' + data.message);
                }
            } catch (error) {
                console.error('상태 업데이트 오류:', error);
                alert('상태 업데이트 중 오류가 발생했습니다.');
            }
        }

        // 사용자 삭제
        async function deleteUser(uid) {
            if (!confirm('정말로 이 사용자를 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/user/${uid}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    loadUsers();
                } else {
                    alert('사용자 삭제 실패: ' + data.message);
                }
            } catch (error) {
                console.error('사용자 삭제 오류:', error);
                alert('사용자 삭제 중 오류가 발생했습니다.');
            }
        }

        // 사용자 검색
        function searchUser() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredUsers = allUsers;
            } else {
                filteredUsers = allUsers.filter(user => 
                    user.uid.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderTable();
        }

        // 날짜 포맷
        function formatDate(dateString) {
            if (!dateString) return '-';
            
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000); // 초 단위

            if (diff < 60) return '방금 전';
            if (diff < 3600) return `${Math.floor(diff / 60)}분 전`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}시간 전`;
            
            return date.toLocaleString('ko-KR');
        }

        // 마지막 업데이트 시간 표시
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('ko-KR');
        }
    </script>
</body>
</html>
