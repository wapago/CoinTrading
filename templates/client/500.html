<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>500 - 서버 오류</title>
    <style>
        body {
            background: #f2f4f8;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 22px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff5252;
            font-size: 72px;
            margin: 0;
        }
        p {
            color: #666;
            font-size: 18px;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: #2386ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        a:hover {
            background: #196fd1;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500</h1>
        <p>서버 오류가 발생했습니다.</p>
        <p>잠시 후 다시 시도해주세요.</p>
        <a href="/">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
